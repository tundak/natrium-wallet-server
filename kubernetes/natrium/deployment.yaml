apiVersion: apps/v1
kind: Deployment
metadata:
  name: natrium-server
  namespace: natrium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: natrium-server
  template:
    metadata:
      labels:
        app: natrium-server
    spec:
      containers:
      - name: natrium-server
        image: appditto/natrium-server:master-703234134
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 3Gi
        ports:
        - containerPort: 5076
          name: api
        command: ["/bin/bash", "-c"]
        args: ["python blackcast.py --host 0.0.0.0 --log-to-stdout --websocket-url ws://10.98.0.6:9078"]
        env:
          - name: REDIS_HOST
            value: redis-0.redis
          - name: REDIS_DB
            value: "10"
          - name: WORK_URL
            value: http://pippin-nano.pippin:11338
          - name: DEBUG
            value: "0"
          - name: RPC_URL
            value: http://10.98.0.6:9076
          - name: FCM_API_KEY
            valueFrom:
              secretKeyRef:
                name: natrium
                key: fcm_api_key
          - name: FCM_SENDER_ID
            valueFrom:
              secretKeyRef:
                name: natrium
                key: fcm_sender
